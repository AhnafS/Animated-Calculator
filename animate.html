<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="animate.js" ></script>
    <script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <title>Calc Animation</title>
</head>
<body>

    <div class="box">Calculator<br>Click Me</div>

    <div class="container">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="row">
                <button class="row-buttons" value="7" onclick="dis('7')">7</button>
                <button class="row-buttons" value="8" onclick="dis('8')">8</button>
                <button class="row-buttons" value="9" onclick="dis('9')">9</button>
                <button class="row-buttons" value="+" onclick="dis('+')">+</button>
            </div>
            <div class="row">
                <button class="row-buttons" value="4" onclick="dis('4')">4</button>
                <button class="row-buttons" value="5" onclick="dis('5')">5</button>
                <button class="row-buttons" value="6" onclick="dis('6')">6</button>
                <button class="row-buttons" value="-" onclick="dis('-')">-</button>
            </div>
            <div class="row">
                <button class="row-buttons" value="1" onclick="dis('1')">1</button>
                <button class="row-buttons" value="2" onclick="dis('2')">2</button>
                <button class="row-buttons" value="3" onclick="dis('3')">3</button>
                <button class="row-buttons" value="*" onclick="dis('*')">*</button>
            </div>
            <div class="row">
                <button class="row-buttons" id="clr" value="C">C</button>
                <button class="row-buttons" value="0" onclick="dis('0')">0</button>
                <button class="row-buttons" value="/" onclick="dis('/')">/</button>
                <button class="row-buttons" value="=" onclick="equals()">=</button>
            </div>
        </div>

    </div>
    
</body>
</html>
